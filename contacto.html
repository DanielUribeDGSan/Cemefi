            <div class="container mt-5">
                <a href="./" class="btn texto-naranja"><i class="fas fa-arrow-left"></i> REGRESAR</a>
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12">
                        <h1 class="mt-2">Contacto</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <p class="texto-gris font-15">LOS CAMPOS MARCADIS CON * SON OBLIGATORIOS</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 separacion-70 mt-5 contacto-col">
                        <div class="card sombra boder-none">
                            <div class="card-body">
                                <form>
                                    <div class="form-row separacion-50">
                                        <div class="form-group col-lg-12 col-md-12">
                                            <label for="asunto"><span class="form-label-g">Asunto</span>
                                                <span class="text-warning">*</span></label>
                                            <select class="form-control-select-lg border-rad-10 boder-s-g" id="asunto"
                                                name="asunto">
                                                <option value="0" selected disabled>Selecciona una opción</option>
                                                <option value="valor 1">Valor 1</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-lg-12 col-md-12">
                                            <label for="correoC"><span class="form-label-g">Correo de contacto</span>
                                                <span class="text-warning">*</span></label>
                                            <input type="email" class="form-control-busqueda" id="correoC"
                                                name="correoC" placeholder="ejemplo@mail.com">
                                        </div>
                                        <div class="col-12 mt-i-15">
                                            <hr class="separacion2">
                                        </div>
                                        <div class="form-group col-lg-12 col-md-12">
                                            <label for="nombre"><span class="form-label-g">Nombre completo</span>
                                                <span class="text-warning">*</span></label>
                                            <input type="text" class="form-control-busqueda" id="nombre" name="nombre"
                                                placeholder="Fernanda Estrada">
                                        </div>
                                        <div class="col-12 mt-i-15">
                                            <hr class="separacion2">
                                        </div>
                                        <div class="form-group col-lg-12 col-md-12">
                                            <label for="mensaje"><span class="form-label-g">Describe brevemente por qué
                                                    deseas
                                                    ponerte en contacto con nosotros</span>
                                            </label>
                                            <textarea class="form-control border-rad-10 boder-s-g" rows="4" id="mensaje"
                                                name="mensaje"></textarea>
                                        </div>
                                    </div>
                                </form>
                                <button type="button" class="btn btn-orange-c float-right mb-i" id="nextForm1"
                                    onclick="validarFormContacto()"><i class="fas fa-long-arrow-alt-right"></i></button>
                            </div>

                        </div>
                    </div>
                </div>
